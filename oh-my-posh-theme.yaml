# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
    c-badge-folder: '#FFD770'
    c-badge-return-custom: '#E7B9FF'
    c-badge-return-fail-term: '#FF8A80'
    c-badge-return-success: '#B2FF59'
    c-badge-text: '#212121'
    c-badge-white: '#FAFAFA'
    c-battery-15-less: '#FF8A80'
    c-battery-30-less: '#FFD180'
    c-battery-45-less: '#FFE57F'
    c-battery-55-less: '#FFFF8D'
    c-battery-70-less: '#F4FF81'
    c-battery-90-less: '#B9F6CA'
    c-battery-100-less: '#CCFF90'
    c-battery-state-error: '#FF867F'
    c-date-time-afternoon: '#FFC400'
    c-date-time-evening: '#C0CFFF'
    c-date-time-morning: '#FFFF8D'
    c-date-time-night: '#83B9FF'
    c-date-time-noon: '#FFF64F'
    c-exec-fast: '#C6FF00'
    c-exec-normal: '#FFFF00'
    c-exec-slow: '#FFD180'
    c-exec-slower: '#FF867F'
    c-git-ahead: '#6EFFFF'
    c-git-ahead-behind: '#C0CFFF'
    c-git-behind: '#FFA06D'
    c-git-normal: '#66FFA6'
    c-git-staging: '#FFD740'
    c-git-staging-working: '#FFB2FF'
    c-git-upstream-gone: '#FF867F'
    c-git-working: '#84FFFF'
    c-project-crystal: '#FFFFFF'
    c-project-flutter: '#6DC2FF'
    c-project-generic-error: '#FF867F'
    c-project-lua: '#BBC2FF'
    c-project-node: '#9CFF57'
    c-project-python: '#FFE873'
    c-project-rust: '#FFAB40'
    c-secondary-ellipsis: '#FFFF8D'
    c-shell-state-root-active: '#9FFFE0'
    c-shell-state-root-ssh-active: '#FFB2FF'
    c-shell-state-ssh-active: '#BAFFFF'
    c-wakatime-overtime: '#FF8A80'
    c-wakatime-quota: '#FFD0B0'
    c-wakatime-undertime: '#A7FFEB'
    c-wakatime-warm-up: '#FFFFB3'
    c-wakatime-working: '#FFD180'
secondary_prompt:
    template: ' '
    foreground: p:c-secondary-ellipsis
    background: transparent
transient_prompt:
    template: '{{ now | date "2006-01-02 03:04:05pm" }}  '
upgrade:
    source: cdn
    interval: 168h
    auto: false
    notice: false
blocks:
    - type: prompt
      alignment: left
      segments:
        - leading_diamond: ╭─
          template: ' {{ .Name }} '
          foreground: '#ffffff'
          background: '#0077c2'
          type: shell
          style: diamond
        - template: '<parentBackground></>  '
          foreground: '#FFFB38'
          background: '#ef5350'
          type: root
          style: powerline
        - properties:
            folder_icon: '  '
            home_icon: 󱂵
            style: folder
          template: '  {{ .Path }} '
          foreground: '#2d3436'
          powerline_symbol: 
          background: '#FF9248'
          type: path
          style: powerline
        - properties:
            fetch_status: true
            fetch_upstream_icon: true
            branch_icon: ''
            branch_identical_icon: '󱓏'
            branch_ahead_icon: '󱓊'
            branch_behind_icon: '󱓋'
            branch_gone_icon: '󱓌'
            merge_icon: ''
            no_commits_icon: '󱉍'
          template: ' {{ url .UpstreamIcon .UpstreamURL }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<#ef5350>  {{ .Staging.String }}</>{{ end }} '
          foreground: '#011627'
          powerline_symbol: 
          background: '#FFFB38'
          type: git
          style: powerline
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}#ffeb95{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#c5e478{{ end }}'
            - '{{ if gt .Ahead 0 }}#C792EA{{ end }}'
            - '{{ if gt .Behind 0 }}#C792EA{{ end }}'
        - properties:
          trailing_diamond: 
          template: ' 󰔛 {{ .FormattedMs }} '
          foreground: '#ffffff'
          background: '#83769c'
          type: executiontime
          style: diamond
    - type: prompt
      alignment: right
      segments:
        - properties:
            fetch_package_manager: true
            npm_icon: ' <#cc3a3a></> '
            yarn_icon: ' <#348cba></>'
            pnpm_icon: ' <#eba400></>'
          leading_powerline_symbol: 
          powerline_symbol: 
          template: 󰎙 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}
          foreground: '#3C873A'
          background: '#303030'
          type: node
          style: powerline
        - leading_powerline_symbol: 
          powerline_symbol: 
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
          foreground: '#FFE873'
          background: '#306998'
          type: python
          style: powerline
        - leading_powerline_symbol: 
          powerline_symbol: 
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
          foreground: '#ffffff'
          background: '#0e8ac8'
          type: java
          style: powerline
        - leading_powerline_symbol: 
          powerline_symbol: 
          template:  {{ if .Unsupported }}{{ else }}{{ .Full }}{{ end }}
          foreground: '#0d6da8'
          background: '#0e0e0e'
          type: dotnet
          style: powerline
        - leading_powerline_symbol: 
          powerline_symbol: 
          template:  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
          foreground: '#06aad5'
          background: '#ffffff'
          type: go
          style: powerline
        - leading_powerline_symbol: 
          powerline_symbol: 
          template:  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}
          foreground: '#faa029'
          background: '#565656'
          type: aws
          style: powerline
        - properties:
            linux: 
            macos: 
            windows: 
          leading_powerline_symbol: 
          powerline_symbol: 
          template: ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '
          foreground: '#222222'
          background: '#b2bec3'
          type: os
          style: powerline
        - properties:
            charged_icon: ' '
            not_charging_icon: ' '
            charging_icon: ' '
            discharging_icon: ' '
          template: ' {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }} '
          foreground: '#262626'
          trailing_diamond: 
          background: '#f36943'
          type: battery
          style: diamond
          background_templates:
            - '{{if eq "Charging" .State.String}}#b8e994{{end}}'
            - '{{if eq "Discharging" .State.String}}#fff34e{{end}}'
            - '{{if eq "Full" .State.String}}#33DD2D{{end}}'
    - type: prompt
      alignment: left
      segments:
        - template: ╰─
          foreground: '#21c7c7'
          type: text
          style: plain
        - properties:
            always_enabled: true
          template: ' '
          foreground: '#e0f8ff'
          type: status
          style: plain
          foreground_templates:
            - '{{ if gt .Code 0 }}#ef5350{{ end }}'
      newline: true
version: 3
